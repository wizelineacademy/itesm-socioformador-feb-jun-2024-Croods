version: "3"
services:
  knowapi:
    container_name: knowapi
    build: .
    restart: always
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes: 
      - .:/knowapi

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - knowapi

volumes:
  knowapi: