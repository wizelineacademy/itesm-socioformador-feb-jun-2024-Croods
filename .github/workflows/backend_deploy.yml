name: KnowX Backend Deploy
on:
  push:
    branches:
      - H010-UserHistory

jobs:
  deploy:
    name: "Deploy to AWS"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
          architecture: x64

      - name: Install Virtualenv
        run: pip3 install virtualenv

      - name: Setup Virtualenv
        uses: actions/cache@v4
        id: cache-venv
        with:
          path: venv
          key: ${{ runner.os }}-venv-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-venv-

      - name: Install Dependencies on env
        run: python -m venv venv && source venv/bin/activate &&
          pip3 install -r requirements.txt
        if: steps.cache-venv.outputs.cache-hit != 'true'

      - name: Create Zip with dependencies
        run: |
          cd ./venv/lib/python3.11/site-packages
          zip -r9 ../../../../knowXAPI.zip .
      
      - name: Add App to Zipfile
        run: cd ./app && zip -g ../knowXAPI.zip -r .
              
      - name: Install dependencies
        run: pip3 install -r requirements.txt
      
      - name: Upload zip file artifact
        uses: actions/upload-artifact@v4
        with:
          name: api
          path: knowXAPI.zip

      - name: Cofigure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      
      - name: Download Lambda api.zip
        uses: actions/download-artifact@v4
        with:
          name: api

      - name: Upload to S3
        run: aws s3 cp knowXAPI.zip s3://knowx-api-bucket/knowXAPI.zip
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          # AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Deploy new Lambda
        run: aws lambda update-function-code --function-name KnowXAPI --s3-bucket knowx-api-bucket --s3-key knowXAPI.zip
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          # AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Send Deploy Failure Message
        if: failure()
        run: curl -s -X POST "${{ secrets.DISCORD_WEBHOOK }}" -d "content=ðŸš¨ Back Deploy Failed"

      - name: Send Deploy Success Message
        if: success()
        run: |
          curl -s -X POST "${{ secrets.DISCORD_WEBHOOK }}" -d "content=âœ… Back Deploy Successful"